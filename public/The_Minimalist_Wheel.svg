<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring -->
  <circle cx="150" cy="150" r="140" fill="#2f3a43"/>
  

  <!-- Segment group -->
  <g transform="translate(150 150)">
    <!-- Define one gray segment and rotate it -->
    <defs>
      <path id="seg"
        d="M0 0
           L0 -115
           A115 115 0 0 1 57 -100
           Z" />
    </defs>

    <!-- Gray segments -->
    <g fill="#d9dde1">
      <use href="#seg" transform="rotate(0)"/>
      <use href="#seg" transform="rotate(30)"/>
      <use href="#seg" transform="rotate(60)"/>
      <use href="#seg" transform="rotate(90)"/>
      <use href="#seg" transform="rotate(120)"/>
      <use href="#seg" transform="rotate(150)"/>
      <use href="#seg" transform="rotate(180)"/>
      <use href="#seg" transform="rotate(210)"/>
      <use href="#seg" transform="rotate(240)"/>
	  <use href="#seg" transform="rotate(270)"/>
	  <use href="#seg" transform="rotate(300)"/>
	  <use href="#seg" transform="rotate(330)"/>
    </g>

    <!-- Red segments -->
    <g fill="#d8232a">
      <use href="#seg" transform="rotate(60)"/>
      <use href="#seg" transform="rotate(240)"/>
      <use href="#seg" transform="rotate(270)"/>
    </g>
  </g>

  <!-- Center circle -->
  <circle cx="150" cy="150" r="40" fill="#2f3a43"/>
  <image href="investigator.png" height="90" width="90" x="100" y="100" />
</svg>
